<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5f85c17fe8.js"
   crossorigin="anonymous"></script> 
		 <link rel="preconnect" href="https://fonts.googleapis.com">
		 <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script> 
<link rel="preconnect" href="https://fonts.gstatic.com" 
crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Bebas+Neue&family=Tilt+Prism&display=swap"
 rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
          <form id = "citySearchForm">
			<div class="search">
			<input type="text" id = "cityInput" 
            placeholder="Enter city name"/>
			<button type="button" id = "searchButton" 
            class="btn btn-primary">Search</button>	
		</div>
		</form>  
     <h1>
        Gaborone
     </h1>
     <ul>
        <li id="currentTime">
            Friday 11:36
        </li>
        <li>Rainy</li>
     </ul>
     <div class="row">
        <div class="col-6">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
             alt="clear"/>
             15℃ | ℉
        </div>
        <div class="col-6">
         <ul>
            <li>
                Precipitation: 0%
            </li>
            <li>Humidity: 34%</li>
            <li>Wind: 2km/h</li>
         </ul>
        </div>
     </div>
    </div>
    
    <small id="link">
    <a href="https://github.com/GaboJohnK/My_weatherApp"
    target="blank">
        
        Coded</a> by Gabo John K
    </small>
    </div>
    <script src=""></script>
</body>
</html>
